<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO #5 - CHAT UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    
    <div class="app">

        <header>
            <img src="./assets/logo 1.png">
            <ion-icon name="people"></ion-icon>
        </header>

        <main>
              <ul>
                <li class="alert">
                    <span class="time">(09:21:45)</span>
                    <span class="bold">João</span>
                    <span class="text">entra na sala...</span>
                </li>
                <li class="message">
                    <span class="time">(09:21:45)</span>
                    <span class="identifier">
                        <span class="bold">Maria</span>
                        para
                        <span class="bold">João</span>:   
                    </span>
                    <span class="text">Bom dia</span>
                </li>
                <li class="private-message">
                    <span class="time">(09:21:45)</span>
                    <span class="identifier">
                        <span class="bold">João</span>
                        reservadamente para
                        <span class="bold">Maria</span>:   
                    </span>
                    <span class="text">Oi gatinha quer tc?</span>
                </li>
                <li class="alert">
                    <span class="time">(09:21:45)</span>
                    <span class="bold">Maria</span>
                    <span class="text">sai da sala...</span>
                </li>
              </ul>
        </main>

        <footer> 
            <input type="text" placeholder="Escreva aqui...">
            <button>
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>

    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
