<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO #5 - CHAT UOL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <div class="app">
        <div class="auth" id="auth">
            <img class="logo" src="./assets/logo.png">
            <form method="post" id="form-auth">
                <input type="text" placeholder="Digite seu nome">
                <button type="submit">
                    Entrar
                </button>
            </form>
            <div class="spinning hide">
                <div class="lds-dual-ring"></div>
                <span>Carregando...</span>
            </div>
        </div>
        <div class="home hide" id="home">
            <header>
                <img src="./assets/logo.png">
                <ion-icon name="people"></ion-icon>
            </header>
            <main>
                <ul class="messages" id="messages">
                    
                </ul>
            </main>
            <footer>
                <form method="post" id="send-message-form">
                    <input type="text" placeholder="Escreva aqui...">
                    <button type="submit">
                        <ion-icon name="paper-plane-outline"></ion-icon>
                    </button>
                </form>
            </footer>
            <div class="menu hide">
                <div class="bg"></div>
                <div class="bar">
                    <h2>Escolha um contato para enviar mensagem:</h2>
                    <ul class="contact">

                    </ul>
                    <h2>Escolha a visibilidade:</h2>
                    <ul class="visibility">
                        <li data-visibility="0">
                            <ion-icon name="lock-open"></ion-icon>
                            PÃºblico
                            <ion-icon class="check" name="checkmark-outline"></ion-icon>
                        </li>
                        <li data-visibility="1">
                            <ion-icon name="lock-closed"></ion-icon>
                            Reservadamente
                            <ion-icon class="check hide" name="checkmark-outline"></ion-icon>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/UOLBatePapoAPI.js"></script>
    <script src="./js/messageElements.js"></script>
    <script src="./js/util.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
